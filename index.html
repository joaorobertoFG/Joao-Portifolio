<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <section class="form-box">
        <div class="texto">
            <h1>Seja bem-vindo(a)!</h1>
            <h1>Para continuar, por favor insira seu nome.</h1>
        </div>

        <div class="form-value">
            <form target="_blank" onsubmit="location.replace('./principal/main.html')">
                <h2 class="nome">Digite seu nome</h2>
                <div class="inputbox">
                    <i class="fa-solid fa-user icon"></i>
                    <input id="nome" type="name" required>
                </div>
                <input class="entrar" type="submit" value="Acessar" onclick="redireciona()"/>
            </form>
        </div>
    </section>

    <script src="form.js"></script>
</body>
</html>
